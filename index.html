<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title> Pokemon Match Card Game</title>
</head>

<body>
    <section class="memory-game">
        <div class="memory-card" data-framework="abra">

            <img class="back-face" src="./img/ultra-ball.svg" alt="Ultra">
            <img class="front-face" src="./img/abra.svg" alt="Abra">
        </div>

        <div class="memory-card" data-framework="abra">

            <img class="back-face" src="./img/ultra-ball.svg" alt="Ultra">
            <img class="front-face" src="./img/abra.svg" alt="Abra">
        </div>

        <div class="memory-card" data-framework="eevee">

            <img class="back-face" src="./img/ultra-ball.svg" alt="Ultra">
            <img class="front-face" src="./img/eevee.svg" alt="Eevee">
        </div>

        <div class="memory-card"  data-framework="eevee">

            <img class="back-face" src="./img/ultra-ball.svg" alt="Ultra">
            <img class="front-face" src="./img/eevee.svg" alt="Eevee">
        </div>

        <div class="memory-card"  data-framework="mankey">

            <img class="back-face" src="./img/ultra-ball.svg" alt="Ultra">
            <img class="front-face" src="./img/mankey.svg" alt="Mankey">
        </div>


        <div class="memory-card data" data-framework="mankey">

            <img class="back-face" src="./img/ultra-ball.svg" alt="Ultra">
            <img class="front-face" src="./img/mankey.svg" alt="Mankey">
        </div>

        <div class="memory-card" data-framework="pidgey">

            <img class="back-face" src="./img/ultra-ball.svg" alt="Ultra">
            <img class="front-face" src="./img/pidgey.svg" alt="Pidgy">
        </div>

        <div class="memory-card" data-framework="pidgey">

            <img class="back-face" src="./img/ultra-ball.svg" alt="Ultra">
            <img class="front-face" src="./img/pidgey.svg" alt="Pidgy">
        </div>

        <div class="memory-card" data-framework="psyduck">

            <img class="back-face" src="./img/ultra-ball.svg" alt="Ultra">
            <img class="front-face" src="./img/psyduck.svg" alt="Psyduck">
        </div>

        <div class="memory-card" data-framework="psyduck">

            <img class="back-face" src="./img/ultra-ball.svg" alt="Ultra">
            <img class="front-face" src="./img/psyduck.svg" alt="Psyduck">
        </div>

        <div class="memory-card" data-framework="snorlax">

            <img class="back-face" src="./img/ultra-ball.svg" alt="Ultra">
            <img class="front-face" src="./img/snorlax.svg" alt="Snorlax">
        </div>

        <div class="memory-card" data-framework="snorlax">

            <img class="back-face" src="./img/ultra-ball.svg" alt="Ultra">
            <img class="front-face" src="./img/snorlax.svg" alt="Snorlax">
        </div>


    </section>

    <script src="./script.js"></script>
</body>

</html>
